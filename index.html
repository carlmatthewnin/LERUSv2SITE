<!DOCTYPE html>
<!-- DOCTYPE declaration - tells the browser this is HTML5 -->
<html lang="en">
  <!-- HTML document starts here - 'lang="en"' sets the language to English -->
  
  <head>
    <!-- HEAD section - contains metadata about the page (not visible on page) -->
    
    <meta charset="UTF-8" />
    <!-- Character encoding - allows special characters like é, ñ, etc. to display correctly -->
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Favicon - the small icon shown in the browser tab -->
    <!-- Change 'href="/vite.svg"' to use your own logo: href="/images/your-logo.svg" -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive/mobile-friendly - ensures it scales properly on all devices -->
    
    <title>Lerus - Coffee Matcha Croffles</title>
    <!-- Page title - appears in browser tab and search results -->
    <!-- EDIT THIS: Change the text between <title></title> tags for your business name -->
    
    <!-- GOOGLE FONTS - custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect lines - make fonts load faster -->
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=DM+Sans:wght@400;500;600;700&family=Bodoni+Moda:wght@900&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Loads these fonts from Google: Playfair Display, Inter, Roboto, DM Sans, Bodoni Moda, Great Vibes -->
    <!-- EDIT THIS: Add/remove fonts by modifying the URL. Get new fonts from https://fonts.google.com -->
    
    <!-- FONT AWESOME - for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
  </head>
  <!-- HEAD section ends -->
  
  <body style="background-color: #233953;">
    <!-- BODY section - everything visible on the page goes here -->
    <!-- BACKGROUND COLOR: The 'style' attribute sets the page background to navy blue (#233953) -->
    <!-- EDIT THIS: Change #233953 to any color you want. Examples: -->
    <!--   - White: #FFFFFF -->
    <!--   - Black: #000000 -->
    <!--   - Red: #FF0000 -->
    <!--   - Your color: #HEXCODE -->
    
    <div id="root"></div>
    <!-- ROOT DIV - This is where the React app mounts all the content -->
    <!-- IMPORTANT: Don't remove this! The entire app renders inside this div -->
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- Loads the React JavaScript application -->
    <!-- 'src/main.tsx' is the entry point of the React app -->
    <!-- IMPORTANT: Don't change this path unless you know what you're doing -->
    
  </body>
  <!-- BODY section ends -->
  
</html>
<!-- HTML document ends -->
